<div class="modal-header">
  <div class="modal-title">{{i.id > 0 ? '编辑' : '添加'}}- 开户</div>
</div>
<form #f="ngForm" (ngSubmit)="save()" nz-form>
  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="4">客户号</nz-form-label>
    <nz-form-control nzSpan="8">
      {{i._id}}
    </nz-form-control>
    <nz-form-label nzSpan="4">客户名称</nz-form-label>
    <nz-form-control nzSpan="8">
      {{i.name}}
    </nz-form-control>
  </nz-form-item>

  <nz-card>

  </nz-card>

  <div nz-row>
      <button nz-button [nzType]="'primary'" (click)="close()">
        <span>新增电表</span>
      </button>
  </div>


  <nz-form-item class="mb-sm">

  </nz-form-item>
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button [disabled]="!f.form.valid || !f.form.dirty" [nzLoading]="http.loading" [nzType]="'primary'">保存
    </button>
  </div>
</form>
