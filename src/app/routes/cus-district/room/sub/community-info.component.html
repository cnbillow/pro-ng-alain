<nz-card [nzBordered]="false">
  <div nz-row>
    <button nz-button [nzType]="'primary'">
      <i class="anticon anticon-plus"></i>
      <span>新建社区</span>
    </button>
  </div>
  <nz-divider class="mb-lg"></nz-divider>
  <form #communityForm="ngForm">
    <button nz-button type="button">关闭</button>
    <button nz-button [disabled]="!communityForm.form.valid || !communityForm.form.dirty"
            [nzType]="'primary'">保存
    </button>
  </form>
</nz-card>
